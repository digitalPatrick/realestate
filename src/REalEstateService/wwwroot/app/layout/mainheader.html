<div id="header" ng-controller="layoutCtrl">
    <!-- class="sticky" for sticky menu -->
    <!-- Top Nav -->
    <header id="topNav">
        <div class="container">

            <!-- Logo -->
            <a class="logo" href="/">
                <img data-ng-src="assets/images/logo.png" height="50" alt="" />
            </a>

            <!-- Mobile Menu Button -->
            <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
                <i class="fa fa-bars"></i>
            </button>

            <!-- Top Nav -->
            <div class="navbar-collapse nav-main-collapse collapse">
                <nav class="nav-main">
                    <ul id="topMain" class="nav nav-pills nav-main colored">
                        <!-- "colored" class = colored active menu -->
                        <li ng-class="{active: isActive == 'home'}">
                            <a href="/">
                                HOME <span>welcome</span>
                            </a>
                        </li>
                        <li class="mega-menu">
                            <a href="portfolio">
                                PORTFOLIO <span>projects</span>
                            </a>
                        </li>
                        <li ng-class="{active: isActive == 'services'}">
                            <a href="services">
                                SERVICES <span>our offer</span>
                            </a>
                        </li>
                        <li ng-class="{ active: isActive == 'contact'}">
                            <a href="contact">
                                CONTACT <span>write us</span>
                            </a>
                        </li>
                        <li ng-class="{ active: isActive == 'settings'}" >
                            <!--ng-show="isLoggedIn"-->
                            <a href="settings">
                                SETTINGS <span>profile</span>
                            </a>
                        </li>
                        <li ng-show="isLoggedIn" ng-show="isLoggedIn">
                            <a href="" ng-click="logout()">
                                LOG OUT <span>good bye</span>
                            </a>
                        </li>
                        <li class="dropdown" ng-show="!isLoggedIn">
                            <a class="dropdown-toggle">LOGIN<span>{{userId}}</span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="btn btn-sm" ng-click="login('facebook')">
                                        <img class="img-responsive" ng-src="assets/images/login-with-facebook.png" height="80" width="380" />
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn-sm" ng-click="login('google')">
                                        <img class="img-responsive" ng-src="assets/images/sign-in-with-google.png" height="80" width="380" />
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn-sm" ng-click="login('microsoftaccount')">
                                        <img class="img-responsive" ng-src="assets/images/microsoft-login.jpg" height="80" width="380" />
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn-sm" ng-click="login('twitter')">
                                        <img class="img-responsive" ng-src="assets/images/twitter-login.jpg" height="70" width="380" />
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </nav>
            </div>
            <!-- /Top Nav -->

        </div><!-- /.container -->
    </header>
    <!-- /Top Nav -->
</div>
