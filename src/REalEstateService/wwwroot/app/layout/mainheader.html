<div ng-controller="layoutCtrl">
    <div id="header">
        <!-- class="sticky" for sticky menu -->
        <!-- Top Nav -->
        <header id="topNav">
            <div class="container">

                <!-- Logo -->
                <a class="logo" href="/">
                    <img data-ng-src="assets/images/logo.png" height="50" alt="" />
                </a>

                <!-- Mobile Menu Button -->
                <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Top Nav -->
                <div class="navbar-collapse nav-main-collapse collapse">
                    <nav class="nav-main">
                        <ul id="topMain" class="nav nav-pills nav-main colored">
                            <!-- "colored" class = colored active menu -->
                            <li ng-class="{active: isActive == 'home'}">
                                <a href="/">
                                    HOME <span>welcome</span>
                                </a>
                            </li>
                            <li class="mega-menu">
                                <a href="portfolio">
                                    PORTFOLIO <span>projects</span>
                                </a>
                            </li>
                            <li ng-class="{active: isActive == 'services'}">
                                <a href="services">
                                    SERVICES <span>our offer</span>
                                </a>
                            </li>
                            <li ng-class="{ active: isActive == 'contact'}">
                                <a href="contact">
                                    CONTACT <span>write us</span>
                                </a>
                            </li>
                        </ul>

                    </nav>
                </div>
                <!-- /Top Nav -->

            </div><!-- /.container -->
        </header>
        <!-- /Top Nav -->
    </div>
</div>
