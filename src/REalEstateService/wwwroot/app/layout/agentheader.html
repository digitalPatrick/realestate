<div ng-controller="layoutCtrl">

    <div id="header">
        <!-- class="sticky" for sticky menu -->
        <!-- Top Nav -->
        <header id="topNav">
            <div class="container">

                <!-- Logo -->
                <a class="logo" href="/agent/{{profile.userName}}">
                    <img data-ng-src="assets/{{profile.avatarUrl}}" height="50" alt="" />
                </a>

                <!-- Mobile Menu Button -->
                <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Top Nav -->
                <div class="navbar-collapse nav-main-collapse collapse">
                    <nav class="nav-main">
                        <ul id="topMain" class="nav nav-pills nav-main colored">
                            <!-- "colored" class = colored active menu -->
                            <li ng-class="{active: isActive == 'agent'}">
                                <a href="/agent/{{profile.userName}}">
                                    HOME <span>welcome</span>
                                </a>
                            </li>
                            <li ng-class="{active: isActive == 'agentContact'}">
                                <a href="/agent/{{profile.userName}}/contact">
                                    CONTACT <span>write us</span>
                                </a>
                            </li>
                        </ul>

                    </nav>
                </div>
                <!-- /Top Nav -->

            </div><!-- /.container -->
        </header>
        <!-- /Top Nav -->
    </div>
</div>
